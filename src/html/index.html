<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preload" href="fonts/ptsans.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/ptsansbold.woff2" as="font" crossorigin="anonymous">
    <title>Test car page</title>
</head>
<body>
  <div id="root">
    <main class="car-page">
      <section class="car-page__car-list car-list">
        <h1 class="car-list__header">Test car</h1>
        <div class="car-list__car car">
          <div class="car__banner banner">
            <img class="banner__image" src="./img/solaris.png" alt="Hyundai solaris">
            <div class="banner__description">
              <p class="banner__brand">Hyundai</p>
              <p class="banner__model">Solaris</p>
              <p class="banner__type">Gran Coupe</p>
            </div>
          </div>
          <div class="car__calculator calculator">
            <ul class="calculator__fields fields">
              <li class="fields__field field">
                <div class="field__indicator indicator">
                  <div class="indicator__description">Цена Hyundai Solaris:</div>
                  <div class="indicator__values">
                    <div class="indicator__value">500000 &#8381;</div>
                  </div>
                  <div class="indicator__slider slider">
                    <div class="slider__button">Control</div>
                  </div>
                </div>
                <div class="field__labels labels">
                  <div class="labels__min">500000 &#8381;</div>
                  <div class="labels__max">1500000 &#8381;</div>
                </div>
              </li>
              <li class="fields__field field">
                <div class="field__indicator indicator">
                  <div class="indicator__description">Первоначальный взнос</div>
                  <div class="indicator__values">
                    <div class="indicator__value">50000 &#8381;</div>
                    <div class="indicator__percent">10%</div>
                  </div>
                  <div class="indicator__slider slider">
                    <div class="slider__button">Control</div>
                  </div>
                </div>
                <div class="field__labels labels">
                  <div class="labels__min">10 %</div>
                  <div class="labels__max">49%</div>
                </div>
              </li>
              <li class="fields__field field">
                <div class="field__indicator indicator">
                  <div class="indicator__description">Срок лизинга</div>
                  <div class="indicator__values">
                    <div class="indicator__value">3 года</div>
                  </div>
                  <div class="indicator__slider slider">
                    <div class="slider__button">Control</div>
                  </div>
                </div>
                <div class="field__labels labels">
                  <div class="labels__min">1 мес</div>
                  <div class="labels__max">4 года</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
